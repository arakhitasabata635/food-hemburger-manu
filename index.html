<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
    <title>hamburger manu</title>
  </head>
  <body>
    <header>
      <!-- <div class="transparent-div   -->
      <div class="container">
        <div class="logo">
          <img src="/img/foodie hamburger logo.png" alt="logo" />
        </div>
        <nav class="nav-bar">
          <span class="cross-mark">&times</span>
          <a class="link" href="#Top-Picks">Top Picks</a>
          <a class="link" href="#Whopper">Whopper</a>
          <a class="link" href="#Stunner-Menu">Stunner Menu</a>
          <a class="link" href="#New-Foodie-Collection"
            >New Foodie Collection</a
          >
          <a class="link" href="#Deal-of-the-Day">Deal of the Day</a>
        </nav>
        <div class="hamberger-manu">
          <img src="/img/Group 3 (1).svg" alt="hamberger img" />
        </div>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-container">
        <div class="img-container"><img src="/img/Group 2.png" alt="" /></div>
        <p>Well, You can’t resist anymore!</p>
      </div>
    </div>
    <div class="section" id="Top-Picks">
      <div class="hero-container">
        <p>Top Picks</p>
        <div class="img-container"><img src="/img/Group 2.png" alt="" /></div>
      </div>
    </div>
    <div class="section" id="Whopper">
      <div class="hero-container" >
        <p>Whopper</p>
        <div class="img-container"><img src="/img/Group 2.png" alt="" /></div>
      </div>
    </div>
    <div class="section" id="Stunner-Menu">
      <div class="hero-container" >
        <p>Stunner Menu</p>
        <div class="img-container"><img src="/img/Group 2.png" alt="" /></div>
      </div>
    </div>
    <div class="section" id="New-Foodie-Collection">
      <div class="hero-container" >
        <p>New Foodie Collection</p>
        <div class="img-container"><img src="/img/Group 2.png" alt="" /></div>
      </div>
    </div>
    <div class="section" id="Deal-of-the-Day">
      <div class="hero-container" >
        <p>Deal of the Day</p>
        <div class="img-container"><img src="/img/Group 2.png" alt="" /></div>
        <p class="go-to-top"><a href="#">Go to Top </a></p>
        <p class="made-width">Made with ❤️ by Anurag Singh</p>
      </div>
    </div>
  </body>
</html>
